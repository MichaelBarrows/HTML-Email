<!DOCTYPE html>
<html>
<head>
  <!-- Makes the email appear better on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML EMAIL</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Output from the Sass file for inlining the styles using htmlemail.io -->
  <style>
  body {
    margin: 0; }
    body * {
      font-family: "Open Sans", sans-serif; }
    body table#main {
      margin: auto; }
      body table#main tr.header {
        background-color: #FAFAFA; }
        body table#main tr.header td {
          opacity: .5;
          font-size: 0.8em;
          line-height: 1.8em;
          color: #666666;
          padding: 0.9em 0 0.9em 15px; }
      body table#main tr.content td:nth-child(1) {
        width: 35%;
        padding-right: 2.5%; }
      body table#main tr.content td:nth-child(2) {
        width: 60%;
        vertical-align: top; }
        body table#main tr.content td:nth-child(2) h1, body table#main tr.content td:nth-child(2) p {
          padding-left: 10px;
          padding-right: 0;
          color: #000000; }
          body table#main tr.content td:nth-child(2) h1 a, body table#main tr.content td:nth-child(2) p a {
            color: #50b853;
            font-weight: bold;
            font-size: 0.9em;
            text-decoration: none; }
      body table#main tr.content td img {
        border-radius: 7px;
        margin: 15px 0 15px 15%; }
      body table#main tr.content td h1 {
        font-size: 2em; }
      body table#main tr.content td p {
        padding-left: 5%;
        padding-right: 5%; }
      body table#main tr.footer {
        background-color: #181818; }
        body table#main tr.footer td {
          color: #FFFFFF;
          line-height: 3em;
          text-align: center;
          opacity: .5; }

  /*# sourceMappingURL=styles.css.map */
  </style>
</head>
<body>
  <!-- Table to contain the email so it is displayed as intended -->
  <table border="0" width="100%" cellpadding="0" cellspacing="0" id="main">
    <!-- used to give a grey bg -->
    <tr class="header">
      <!-- cell spans two columns -->
      <td colspan="2">
        Grooup | eCommerce Consultancy
      </td>
    </tr>
    <tr>
      <!-- spans two columns, holds the Grooup logo -->
      <td colspan="2">
        <a href="http://grooup.com"><img src="https://projects.michaelbarrows.co.uk/html-email/img/grooup-logo.png" width="200px"></a>
      </td>
    </tr>
    <!-- table row that holds the greeting -->
    <tr class="content">
      <td colspan="2">
          <p class="indent">Hello, NAME</p>
          <p class="indent">Intro Text</p>
      </td>
    </tr>
    <!-- table tow, holds a single project -->
    <tr class="content">
      <td>
        <!-- project image -->
        <img src="https://projects.michaelbarrows.co.uk/html-email/img/grooup-logo.png" width="90%">
      </td>
      <td>
        <!-- project text (title, text and link) -->
        <h1>Project Title</h1>
        <p>Project Text</p>
        <p><a href="#">View Project &gt;&gt;</a></p>
      </td>
    </tr>
    <!-- Row that holds the email signature -->
    <tr class="content">
      <td colspan="2">
        <p class="indent">Kind regards<br /><br />Michael Barrows</p>
      </td>
    </tr>
    <!-- Copyright footer -->
    <tr class="footer content">
      <td colspan="2">
        &copy; Michael Barrows 2018
      </td>
    </tr>
  </table>
</body>
</html>
