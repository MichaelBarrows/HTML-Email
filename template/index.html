<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML EMAIL</title>
  <!-- <link rel="stylesheet" href="https://michaelbarrows.com/html-email/styles.css"> -->
  <style>
  @font-face {
    font-family: "Open Sans";
    font-weight: 400;
    font-style: normal;
    src: local("Open Sans Regular"), local("OpenSans-Regular"), url(https://fonts.gstatic.com/s/opensans/v15/mem8YaGs126MiZpBA-UFVZ0b.woff2) format("woff2");
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD; }
  body * {
    font-family: "Open Sans", sans-serif; }

  body {
    padding: 0;
    margin: 0; }

  table {
    margin: auto; }

  td.nav {
    vertical-align: top;
    text-align: right;
    padding-top: 15px; }

  td.nav a {
    margin-right: 1.2em;
    font-weight: 600;
    text-decoration: none;
    letter-spacing: .5px;
    color: #252525;
    opacity: 0.5;
    font-size: 0.75em; }

  /*# sourceMappingURL=styles.css.map */

  </style>
</head>
<body>
  <table border="0" width="100%" cellpadding="0" cellspacing="0">
    <tr style="background-color: #FAFAFA;">
      <td colspan="2" style="opacity: .5; font-size: 0.8em; line-height: 1.8em; color: #666666; padding: 0.9em 0 0.9em 15px">
        Grooup | eCommerce Consultancy
      </td>
    </tr>
    <tr>
      <td width="50%" style="padding: 15px 0 0 15px;">
        <a href="http://grooup.com"><img src="https://michaelbarrows.com/html-email/grooup-logo.png" width="200px"></a>
      </td>
      <td class="nav">
        <a href="#">GROOUP</a>
        <a href="#">WORK</a>
        <a href="#">JOBS</a>
        <a href="#">CONTACT</a>
      </td>
    </tr>
    <tr>
      <td colspan="2">
          <p>' . $greeting . '</p>
      </td>
    </tr>
    <tr>
      <td width="50%">
        <img src="https://michaelbarrows.com/html-email/thg.jpg" width="90%" style="border-radius: 8px; margin-top: 20px;">
      </td>
      <td width="50%" style="vertical-align: top; padding-left: 5%; padding-top: 15px;">
        <h1>Some text init</h1>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <p>' . $signature . '</p>
      </td>
    </tr>
    <tr style="background-color: #181818;">
      <td colspan="2" style="color: #FFFFFF; line-height: 3em; text-align: center; opacity: .5;">
        &copy; Michael Barrows 2018
      </td>
    </tr>
  </table>
</body>

</html>
